<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Códigos QR</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Definición de colores como variables */
        :root {
            --color-primary: #6a4c9c;  /* Morado */
            --color-primary-dark: #4b3871; /* Morado oscuro */
            --color-secondary: #ffffff; /* Blanco */
            --color-background: #f4f4f4; /* Gris claro */
            --color-footer: #333; /* Gris oscuro para el pie de página */
            --color-button-hover: #5a3b7d; /* Morado más oscuro para hover */
            --color-border: #ccc; /* Gris claro para bordes */
        }

        /* Estilo General */
        body {
            font-family: 'Poppins', Arial, sans-serif; /* Nueva fuente */
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: var(--color-background);
        }

        /* Cabecera */
        header {
            background-color: var(--color-primary);
            color: var(--color-secondary);
            text-align: center;
            padding: 2rem;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 36px; /* Aumentado el tamaño del título */
            font-weight: 600; /* Negrita para destacar */
        }

        /* Contenido principal */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 10rem;
        }

        /* Generador de QR */
        .qr-generator {
            text-align: center;
            margin-bottom: 2rem;
        }

        .qr-generator input {
            padding: 1rem;
            font-size: 1.6rem;
            width: 30rem;
            border-radius: 5px;
            border: 1px solid var(--color-border);
            font-family: 'Poppins', Arial, sans-serif; /* Aplicamos la nueva fuente */
        }

        .qr-buttons {
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            gap: 1rem; /* Espaciado entre botones */
        }

        .qr-buttons button {
            padding: 1rem 2rem;
            font-size: 1.6rem;
            background-color: var(--color-primary);
            color: var(--color-secondary);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', Arial, sans-serif; /* Aplicamos la nueva fuente */
        }

        .qr-buttons button:hover {
            background-color: var(--color-button-hover);
        }

        .qr-container {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 20rem; /* Tamaño reducido */
            height: 20rem; /* Tamaño reducido */
            border: 3px dashed var(--color-border);
            border-radius: 10px;
        }

        /* Pie de página */
        footer {
            background-color: var(--color-footer);
            color: var(--color-secondary);
            text-align: center;
            padding: 1rem 0;
            font-size: 1.6rem;
            position: relative;
            width: 100%;
            margin-top: auto;
            font-family: 'Poppins', Arial, sans-serif; /* Aplicamos la nueva fuente */
        }
    </style>
</head>
<body>

<header>
    <h1>Generador de Códigos QR</h1>
</header>

<main>
    <div class="qr-generator">
        <input type="text" id="url-input" placeholder="Introduce una URL o texto" />
        <div class="qr-buttons">
            <button onclick="generateQR()">Generar QR</button>
            <button onclick="downloadQR()">Descargar QR</button>
        </div>
    </div>

    <div class="qr-container" id="qrcode">
        <!-- El QR generado aparecerá aquí -->
    </div>
</main>

<footer>
    <p>UniversalCreatorQR</p>
</footer>

<script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
<script>
    function generateQR() {
        const url = document.getElementById('url-input').value;
        const qrcodeContainer = document.getElementById('qrcode');

        if (url) {
            // Limpiar el contenedor antes de agregar un nuevo QR
            qrcodeContainer.innerHTML = '';

            // Crear el QR
            new QRCode(qrcodeContainer, {
                text: url,
                width: 200, // Mantiene el tamaño del QR
                height: 200
            });
        } else {
            alert('Por favor ingresa una URL.');
        }
    }

    function downloadQR() {
        const qrCanvas = document.querySelector('#qrcode canvas');
        if (qrCanvas) {
            const qrImage = qrCanvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = qrImage;
            link.download = 'qr-code.png';
            link.click();
        } else {
            alert('Por favor genera un código QR antes de descargarlo.');
        }
    }
</script>

</body>
</html>
