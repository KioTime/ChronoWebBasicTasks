<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoCreatorQR</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="ChronoCreatorQR.css">
    <!-- Font Awesome for the arrow icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Web icon -->
    <link rel="icon" href="images/IconChronoGold.ico" type="image/png">
</head>

<body>

    <header>
        <div class="header-logo-container">
            <img src="images/ChronoGold.png" alt="Logo" class="header-logo"> <!-- Logo image -->
        </div>
        <div class="container">
            <h1>ChronoCreatorQR</h1> <!-- Page title -->
        </div>
    </header>

    <main>
        <div class="qr-generator">
            <input type="text" id="url-input" placeholder="Enter a URL or text" />
            <div class="qr-buttons">
                <button onclick="generateQR()">Generate QR</button>
                <button onclick="downloadQR()">Download QR</button>
            </div>
        </div>
    
        <div class="qr-container" id="qrcode">
            <!-- The generated QR code will appear here -->
        </div>

        <!-- Back button with left arrow -->
        <div class="back-button-container">
            <a href="index.html">
                <button class="back-button">
                    <i class="fas fa-arrow-left"></i>
                </button>
            </a>
        </div>
    </main>
    
    <!-- Footer -->
    <footer>
        <div class="footer-logo-container">
            <img src="images/IconChronoGold.ico" alt="Logo" class="footer-logo"> <!-- Footer logo -->
        </div>
        <p>Â© 2025 ChronoCreatorQR. All rights reserved.</p>
    </footer>

    <!-- Include the QRCode.js library -->
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <!-- Link to JavaScript file -->
    <script src="ChronoCreatorQR.js"></script>
</body>

</html>
